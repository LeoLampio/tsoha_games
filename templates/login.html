{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Sign In</h2>

<form action="/login" method="POST">
    <p>Username:<br>
        <input type="text" name="username"></p>
    <p>Password:<br>
        <input type="password" name="password"></p>
    <input type="submit" value="Login">
</form>

{% if message != "" %}
<p>Error: {{message}}</p>
{% endif %}

<p>Don&apos;t have an account: <a class="link page_link" href="/register">register</a></p>

{% endblock %}
